# GitHub Actions: Build & Deploy .NET 8 API to Azure Web App (OIDC)
name: Build & Deploy Core 8 API

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev|uat|prd)"
        required: true
        default: "dev"

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: ${{ github.event_name == 'workflow_dispatch'
                && github.event.inputs.environment != ''
                && fromJson(format('["{0}"]', github.event.inputs.environment))
                || fromJson('["dev","uat","prd"]') }}
    environment: ${{ matrix.env }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: |
          dotnet restore
          dotnet publish -c Release -o build/

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          package: ./build
